<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
    <tr>
        <td>ID</td>
        <td>书名</td>
        <td>作者</td>
        <td>价格</td>
    </tr>
    <tr th:each="book:${pageInfo.list}">
        <td th:text="${book.id}"></td>
        <td th:text="${book.name}">书名</td>
        <td th:text="${book.author}">作者</td>
        <td th:text="${book.price}">价格</td>
    </tr>
</table>

<a th:href="@{getAllBooks(pageNum=1)}">首页</a>
<a th:href="@{getAllBooks(pageNum=${pageInfo.pageNum -1})}">上一页</a>
<a th:href="@{getAllBooks(pageNum=${pageInfo.pageNum +1})}">下一页</a>
<a th:href="@{getAllBooks(pageNum=${pageInfo.pages})}">尾页</a>

</body>
</html>
