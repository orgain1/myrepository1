<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
   <table>
       <tr>
           <td>ID</td>
           <td>书名</td>
           <td>作者</td>
           <td>价格</td>
       </tr>
       <tr th:each="book:${page.iterator()}">
           <td th:text="${book.id}"></td>
           <td th:text="${book.name}">书名</td>
           <td th:text="${book.author}">作者</td>
           <td th:text="${book.price}">价格</td>
       </tr>
   </table>
   <a th:href="@{getAllBook(start=0)}">首页</a>
   <a th:if="${not page.isFirst()}" th:href="@{getAllBook(start=${page.number -1})}">上一页</a>
   <a th:if="${not page.isLast()}" th:href="@{getAllBook(start=${page.number +1})}">下一页</a>
   <a th:href="@{getAllBook(start=${page.totalPages -1})}">尾页</a>

</body>
</html>
